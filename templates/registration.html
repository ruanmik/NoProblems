{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block body %}

<main class="form-signin text-center container">
  <form method = "post" action="/get_registration">
    <h1 class="h3 mb-3 fw-normal">Регистрация личного кабинета</h1>
    <div class="form-floating">
      <input style="background-color:#1A1A1D;color:#4E4E50" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="login">
      <label for="floatingInput">Email</label>
    </div>
    <br>
    <div class="form-floating">
      <input style="background-color:#1A1A1D;color:#4E4E50" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Введите пароль</label>
    </div>
    <br>
    <div class="form-floating">
      <input style="background-color:#1A1A1D;color:#4E4E50" type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password" name="password2">
      <label for="floatingPasswordRepeat">Повторите пароль</label>
    </div>
    <br>
    <button style="background:#EE4C7C; border:#EE4C7C" class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
  </form>
</main>
{% endblock %}
